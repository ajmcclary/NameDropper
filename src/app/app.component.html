<mat-toolbar color="primary">
  <mat-icon>security</mat-icon>
  <span class="title">{{ title }}</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Settings" (click)="openSettings()" matTooltip="Open Settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-card appearance="outlined" class="step-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary">edit</mat-icon>
        <span>1. Sanitize</span>
      </mat-card-title>
      <mat-card-subtitle>Paste your text and sanitize names</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-transcript-input></app-transcript-input>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined" class="step-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary">content_copy</mat-icon>
        <span>2. Copy to AI</span>
      </mat-card-title>
      <mat-card-subtitle>Copy the sanitized text to your AI chat</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-sanitized-view></app-sanitized-view>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined" class="step-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary">restore</mat-icon>
        <span>3. Restore</span>
      </mat-card-title>
      <mat-card-subtitle>Convert the AI's response back to original names</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-restore></app-restore>
    </mat-card-content>
  </mat-card>
</div>
