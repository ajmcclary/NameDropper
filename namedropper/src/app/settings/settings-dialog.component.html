<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Add Name</mat-label>
    <input matInput [formControl]="newName">
    <button mat-button matSuffix mat-icon-button aria-label="Add" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
  <mat-chip-list>
    <mat-chip *ngFor="let n of names" (removed)="remove(n)">
      {{ n }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>
  <button mat-button color="warn" (click)="reset()">Reset Mappings</button>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
